<ng-container 
*ngIf="{menuNav: mainContainerSandbox.menuNav$ | async} 
as data";
>
<div class="main-container">
  <div class="header-menu-oriz">
    <span class="menu-oriz-title">Butterfly Calendar</span>
  </div>
  <div class="body-container">
    <div class="header-menu-vert">
      <ng-container *ngFor="let menuEle of data.menuNav">
        <linked-icon-box [iconName]="menuEle.menuNavIcon" (onClick)="navTo(menuEle.menuNavLink)">
        </linked-icon-box>
      </ng-container>

    </div>
    <div class="body-hidden"></div>
    <div class="body-elements">
      <div class="body-element">
        <div class="sub-body-element-">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-container>
